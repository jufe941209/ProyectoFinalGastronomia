<section id="recipes" class="menu menu-with-margin">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Nuestras recetas</h2>
    </div>

    <ul
      class="nav nav-tabs d-flex justify-content-center"
      data-aos="fade-up"
      data-aos-delay="200"
    >
      <li class="nav-item">
        <a
          class="nav-link active show"
          data-bs-toggle="tab"
          data-bs-target="#menu-starters"
        >
          <h4>Comida Tipica</h4>
        </a>
      </li>
      <!-- End tab nav item -->

      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-lunch">
          <h4>Comida de mar</h4>
        </a>
      </li>
      <!-- End tab nav item -->
    </ul>

    <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
      <div class="tab-pane fade active show" id="menu-starters">
        <div class="tab-header text-center">
          <p>Recetas</p>
          <h3>Tipica</h3>
        </div>

        <div class="container">
          <div class="row">
            <div
              *ngFor="let h of mysRecipes"
              class="col-lg-4 col-md-6 col-sm-12"
            >
              <div class="card card-fixed-size">
                <!-- Aplica la clase card-fixed-size aquÃ­ -->
                <a href="" class="glightbox"
                  ><img
                    src="../assets/img/menu/{{h.id}}.png"
                    class="menu-img img-fluid w-100"
                    alt="Image for {{h.name}}"
                /></a>
                <div class="card-body text-center">
                  <h5 class="card-title">{{h.name}}</h5>
                  <p class="card-text">Origen: {{h.origin}}</p>
                  <p class="card-text">Detalles: {{h.information}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Starter Menu Content -->

      <div class="tab-pane fade" id="menu-lunch">
        <div class="tab-header text-center">
          <p>Recetas</p>
          <h3>Comida de mar</h3>
        </div>
        <div class="container">
          <div class="row">
            <div
              *ngFor="let i of mysFishes"
              class="col-lg-4 col-md-6 col-sm-12"
            >
              <div class="card">
                <a href="" class="glightbox">
                  <img
                    src="../assets/img/menu/{{i.id}}.png"
                    class="menu-img img-fluid w-100"
                    alt="Image for {{i.name}}"
                  />
                </a>
                <div class="card-body text-center">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">Origen: {{i.origin}}</p>
                  <p class="card-text">Detalles: {{i.information}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
