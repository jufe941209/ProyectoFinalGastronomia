<div id="buttons"  class="fondo">

            
  <div>

      <h2>Listado de recetas</h2>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Eliminar</th>
          <th scope ="col">Seleccionar</th>
          <th scope ="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        
        <tr  *ngFor="let myHeroe of mysHeroes">
        
          <td scope="row">{{myHeroe.id}}</td>
          <td>{{myHeroe.name | uppercase}}</td>
          <td><button type="button" (click)="deleteHeroe(myHeroe)" (mousedown)="mouseDownHandler($event)">Eliminar</button></td>
          <!--<td><button class="myButton" [class.mySelectedButton]="myHeroe ===selectedHeroe" (click)="selectHeroe(myHeroe)">Seleccionar</button></td>-->
          <td><button class="myButton" [class]="myHeroe ===selectedHeroe? 'btn btn-outline-danger' : 'btn btn-outline-info' " (click)="selectHeroe(myHeroe)">Seleccionar</button></td>
          <td>
            <div *ngIf="myHeroe ===selectedHeroe">
              <input #newNameHeroe id="heroe{{myHeroe.id}}" placeholder="{{myHeroe.name}}" type="text">
              <button (click)="updateHeroe(myHeroe, newNameHeroe.value)">Modificar</button>

            </div>
          </td>
        </tr>
       
      </tbody>
      
    </table>
  </div>
  
  


<div class="container center-content">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div>
        
        <input [(ngModel)]="myNewHeroe.name">
        <input [(ngModel)]="myNewHeroe.origin">
        <input [(ngModel)]="myNewHeroe.information">
        
        <button
                  type="button"
                  class="btn btn-primary"
                  (click)="newHeroe2()"
                  (mousemove)="mouseMoveHandler($event)"
                >Crear</button>
      </div>
    </div>
  </div>

  
</div>
